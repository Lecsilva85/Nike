<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>NIKE AIR JORDAN 2025</title>
</head>

<body>
    <div class="container">
        <header>
            <div><img src="img/nike-logo.webp" alt="logo-nike"></div>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>SHOP</li>
                    <li>ABOUT US</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
            <div class="divButtons">
                <button class="primario">CADASTRE-SE</button>
                <button class="secundario">ENTRAR</button>
            </div>
        </header>
        <div class="slider vermelho">
            <div class="slide vermelho active">
                <div class="nike">
                    <h3>NIKE</h3>
                    <h3>NIKE</h3>
                </div>
                <img class="tenis" src="img/vermelho-principal.webp" alt="tenis-vermelho">
            </div>

            <div class="slide cinza">
                <div class="nike">
                    <h3>NIKE</h3>
                    <h3>NIKE</h3>
                </div>
                <img class="tenis" src="img/cinza-principal.webp" alt="tenis-cinza">
            </div>

            <div class="slide verde">
                <div class="nike">
                    <h3>NIKE</h3>
                    <h3>NIKE</h3>
                </div>
                <img class="tenis" src="img/verde-principal.webp" alt="tenis-verde">
            </div>

            <div class="slide marrom">
                <div class="nike">
                    <h3>NIKE</h3>
                    <h3>NIKE</h3>
                </div>
                <img class="tenis" src="img/marrom-principal.webp" alt="tenis-marrom">
            </div>

        </div>
        <div class="rodape">
            <div class="esquerda">
                <img src="./img/text-vermelho.webp" alt="imagem-texto">
                <h2>NIKE AIR JORDAN <small>2025</small></h2>
            </div>
            <div class="direita">
                <div class="botaoTenis active"><img src="./img/vermelho-botao.webp" alt="imagem-tenis"></div>
                <div class="botaoTenis"><img src="./img/cinza-botao.webp" alt="imagem-tenis"></div>
                <div class="botaoTenis"><img src="./img/verde-botao.webp" alt="imagem-tenis"></div>
                <div class="botaoTenis"><img src="./img/marrom-botao.webp" alt="imagem-tenis"></div>
            </div>
        </div>
    </div>
</body>

</html>
